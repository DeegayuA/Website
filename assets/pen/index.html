<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/loader.css" />
    <title>Pen</title>
  </head>
  <body>
    <!-- Landing Page -->
    <div class="wrap">
      <h2 class="loader__head">Them : "Sell me this pen"</h2>
      <h2 class="loader__head">Me : "Okay, I'm going to build a website for it'"</h2>
      <div class="blob">
      </div>
    </div>
    <!-- Landing Page -->
    <div id="landing">
      <div class="content">
      </div>
      <h2 class="ball-text">Ball-Point Pen</h2>
      <canvas class="canvas"></canvas>
      <div class="details">
        <h1>more coming soon</h1>
      </div>
    </div>
    

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
      integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"
      integrity="sha512-tHvUcUQYi35zApvAa5TNR3fNhBQkVtkmWKfacnpxmix4/VTGz1lGjIVyLMp7gLgAvg+aKJjnVKokXJNS5GZ+/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script>
        $(window).on('load', function () {
            setTimeout(removeLoader, 2000000); //wait for page load PLUS two seconds.
          });
          function removeLoader() {
            $(".wrap").fadeOut(500, function () {
              // fadeOut complete. Remove the loading div
              $(".wrap").remove(); //makes page more lightweight 
            });
          }
    </script>
  </body>
</html>
